<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%; /* Asegura que la tabla ocupe todo el ancho disponible */
        }
        .text-cell {
            width: 80%; /* La celda del texto ocupa el 80% del ancho de la tabla */
        }
        .image-cell {
            width: 20%; /* La celda de la imagen ocupa el 20% del ancho de la tabla */
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="text-cell">
            <p>Aquí va tu texto. Puede ser de varias líneas y se ajustará para ocupar el 80% del espacio disponible en la celda.</p>
            <!-- Agrega más contenido de texto según sea necesario -->
        </td>
        <td class="image-cell">
            <img src="static/img/gvtlogo.jpg" alt="Descripción de la imagen">
        </td>
    </tr>
</table>

</body>
</html>
